<h3><%=labelhelper()%></h3>
<%=helpTextHelper()%>
<p>Click Select files to choose files on your computer, and click Upload files to upload them to the CMS</p>
<div id="<%=componentId%>" class="file-uploader">
	<button id="<%=componentId%>_pickfiles" href="javascript:;" class="file-uploader-fileselect icon-folder-open"><span>Select files</span></button> 
	<button id="<%=componentId%>_uploadfiles" href="javascript:;" class="file-uploader-fileupload icon-upload"><span>Upload files</span></button>
	<div id="<%=componentId%>_filelist" class="file-uploader-filelist"></div>
</div>
